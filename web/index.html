<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MiST: Missions Stacking Tracker</title>
        <link rel="stylesheet" href="index.css"> 
        <script src="eel.js"></script>
        <script defer src="scripting.js"></script>
    </head>
    <body>
        <header>
            <h1>MiST</h1>
            <p>Mission Stacking Tracker</p>
        </header>
        <div id="missions">
            <h2>Missions</h2>
            <div id="missions-content">
                <h3>Rewards Total: 0 cr</h3>
            </div>
            <div id="missions-cards">

            </div>
        </div>
        <div id="progress">
            <h2>Progress</h2>
            <div id="progress-content">
                <div id="progress-bar"><div></div><p>5 / 10</p></div>
                <h3>Target Bounties: 0 cr</h3>
                <h3>Non-Target Bounties: 0 cr</h3>
                <h3>Total Bounties: 0 cr</h3>
            </div>
        </div>
    </body>
</html>
