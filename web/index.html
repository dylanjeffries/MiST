<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Testerino</title>
        <link rel="stylesheet" href="index.css"> 
        <script src="eel.js"></script>
        <script defer src="scripting.js"></script>
    </head>
    <body>
        <header>
            <div id="menu">
                <label for="setDataPath">
                    <i class="bi bi-folder-fill"></i>
                </label>
                <input type="file" id="setDataPath">
            </div>
            <div id="title">
                <h1>MiST</h1>
                <p>Mission Stacking Tracker</p>
            </div>
        </header>
        <div id="missions">
            <h2>Missions</h2>
            <div id="missions-cards">

            </div>
        </div>
        <div id="progress">
            <h2>Progress</h2>
            <div id="progress-content">
                <div id="progress-bar"><div></div><p>5 / 10</p></div>
                <h3>Target Bounties: 0 cr</h3>
                <h3>Non-Target Bounties: 0 cr</h3>
                <h3>Total Bounties: 0 cr</h3>
            </div>
        </div>
    </body>
</html>
